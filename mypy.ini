[mypy]
# Python version
python_version = 3.13

# Import discovery
mypy_path = src
namespace_packages = True

# Strictness levels (start conservative, can increase later)
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True

# Enable some stricter checks
check_untyped_defs = True
# Too strict for now, can enable later:
disallow_untyped_calls = False
disallow_untyped_defs = False
disallow_incomplete_defs = False

# Error output
show_error_codes = True
show_error_context = True
pretty = True

# Third-party library stubs - ignore missing ones for now
ignore_missing_imports = True

# Files to check
files = src/, scripts/

# Exclude patterns (simple glob patterns)
exclude = (temp/|\.bot_venv/|build/|dist/|.*_test\.py$)

# Per-module options (can add stricter checking for specific modules)
[mypy-src.db]
# Database module - can be stricter
disallow_untyped_defs = False

[mypy-src.constants]
# Constants module - should be very strict
warn_unused_ignores = True
