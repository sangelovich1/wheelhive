name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy types-requests types-python-dateutil types-tabulate coverage

      - name: Syntax check
        run: |
          echo "## Syntax Check" >> $GITHUB_STEP_SUMMARY
          ERRORS=0
          for file in $(find src/ scripts/ -name "*.py"); do
            if python -m py_compile "$file" 2>/dev/null; then
              echo "✓ $file" >> $GITHUB_STEP_SUMMARY
            else
              echo "✗ $file" >> $GITHUB_STEP_SUMMARY
              ERRORS=$((ERRORS + 1))
            fi
          done
          if [ $ERRORS -gt 0 ]; then
            echo "::error::Syntax check failed with $ERRORS error(s)"
            exit 1
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**All syntax checks passed!**" >> $GITHUB_STEP_SUMMARY

      - name: Type check (mypy)
        run: |
          echo "## Type Check (mypy)" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          mypy src/ scripts/ --ignore-missing-imports 2>&1 | tee -a $GITHUB_STEP_SUMMARY || true
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Run tests with coverage
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          python -m coverage run -m unittest discover -s tests -p '*_test.py' -v 2>&1 | tee test_output.txt
          echo '```' >> $GITHUB_STEP_SUMMARY
          cat test_output.txt >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

      - name: Coverage report
        run: |
          echo "## Coverage Report" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
          python -m coverage report -m | tee -a $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

          # Extract coverage percentage for badge
          COVERAGE=$(python -m coverage report | grep TOTAL | awk '{print $4}')
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Total Coverage: $COVERAGE**" >> $GITHUB_STEP_SUMMARY
